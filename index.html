<!DOCTYPE html>
<html>
<head>
	<title>Naked ditor</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
	<link rel="stylesheet" href="libs/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<a id="download_naked" href="#" download="naked.png"></a>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Naked editor</h1>
		</div>
		<div class="col-md-12">
			  <div class="form-group">
			    <label>Text</label>
			    <textarea rows="3" name="text" id="text_for_img" class="form-control"></textarea>
			  </div>
			  <div class="form-group">
			  	<div class="row">
			  		<div class="col-md-6">
			  			<label>Sticker</label>
						  <select class="form-control" name="img_type" id="img_type">
							  <option value="1">😞</option>
							  <option value="2">😭</option>
							  <option value="3">😊</option>
							  <option value="4">😎</option>
							  <option value="5">😦</option>
							  <option value="6">😡</option>
							  <option value="7">😠</option>
						  </select>
			  		</div>
			  		<div class="col-md-6">
			  			<label>Label color</label>
						<input id="label_color" value="#d09f6b" type="text" class="form-control">
			  		</div>
			  	</div>
			  </div>
			  <div class="form-group">
			  	<input id="create_image" type="button" class="btn btn-primary" value="Download">
			  </div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="bg_img" id="capture">
				<div class="sticker">
				</div>
				<div class="naked_label">
					<p>instagram.com/<b>naked.loser</b></p>
				</div>
				<div id="text_img">
					<p>Text</p>
				</div>
			</div>
		</div>
	</div>
</div>
<footer>
	<script type="text/javascript" src="libs/js/dom-to-image.min.js"></script>
	<script type="text/javascript" src="libs/js/jquery.js"></script>
	<script type="text/javascript" src="libs/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
</footer>
</body>
</html>
