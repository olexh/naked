<!DOCTYPE html>
<html>
<head>
	<title>Editor</title>
	<link rel="stylesheet" href="libs/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<h1>Editor</h1>
		</div>
		<div class="col-md-12">
			  <div class="form-group">
			    <label>Текст</label>
			    <textarea rows="3" name="text" id="text_for_img" class="form-control"></textarea>
			  </div>
			  <div class="form-group">
			  	<label>Стікер</label>
				  <select class="form-control" name="img_type" id="img_type">
					  <option value="1">😞</option>
					  <option value="2">😭</option>
					  <option value="3">😊</option>
					  <option value="4">😎</option>
				  </select>
			  </div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="bg_img" id="capture">
				<div id="text_img">
					<p>Текст</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<a id="download_naked" href="#" download="naked.png"><input id="create_image" type="button" class="btn btn-primary" value="Створити зображення"></a>
		</div>
		<div class="col-md-6">
			<!-- <a id="download_naked" href="#" download="naked.png"><input type="button" class="btn btn-primary" value="Завантажити зображення"></a> -->
		</div>
	</div>
</div>
<footer>
	<script type="text/javascript" src="libs/js/dom-to-image.min.js"></script>
	<script type="text/javascript" src="libs/js/jquery.js"></script>
	<script type="text/javascript" src="libs/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
</footer>
</body>
</html>
